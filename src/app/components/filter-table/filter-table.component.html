<mat-toolbar class="app__toolbar">
  <div class="app__toolbar_container">
    <span class="app__toolbar_container-text">Wisercat filter</span>
    <button mat-raised-button color="accent">Add filter</button>
  </div>
</mat-toolbar>

<div class="main__container">
<div class="main__container_table mat-elevation-z8">
  <table mat-table [dataSource]="allFilters">

    <!-- Position Column -->
    <ng-container matColumnDef="filterName">
      <th mat-header-cell [ngStyle]="{'width.%': 20}" *matHeaderCellDef> Filter Name </th>
      <td mat-cell *matCellDef="let element"> {{element.filterName }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="criteria">
      <th mat-header-cell [ngStyle]="{'width.%': 20}" *matHeaderCellDef> Criteria </th>
      <td mat-cell *matCellDef="let element"> {{ getCriteriaName(element.criteriaId) }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="condition">
      <th mat-header-cell [ngStyle]="{'width.%': 20}" *matHeaderCellDef> Condition </th>
      <td mat-cell *matCellDef="let element"> {{ getConditionName(element.conditionId) }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell [ngStyle]="{'width.%': 20}" *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.amountValue}} </td>
    </ng-container>

    <ng-container matColumnDef="selection">
      <th mat-header-cell [ngStyle]="{'width.%': 20}" *matHeaderCellDef> Selection </th>
      <td mat-cell *matCellDef="let element"> {{element.selection}} </td>
    </ng-container>

    <tr mat-header-row [ngStyle]="{'width.%': 20}" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
